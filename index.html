<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sesh</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  </head>
  <body>
    <div class="container" style="margin-top:40px">
      <div class="col-md-4">
        <input type="text" id="searchbar" class="form-control" placeholder="Search">
        <br/>
        <div id="searchresults" style="max-height:600px;overflow:scroll"></div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-7">
        <div id="player"></div>
        <br/><br/>
        <table class="table table-bordered table-striped" style="width:640px" id="queue_table">
          <thead>
            <tr>
              <th>Queue</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://www.youtube.com/player_api"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script type="text/javascript">

        var song_queue = [];
        var current_song;

        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;

        function onYouTubeIframeAPIReady() {
          player = new YT.Player('player', {
              height: '390',
              width: '640',
              videoId: '',
              playerVars: {
                  'autoplay': 1,
                  'controls': 1
              },
              events: {
                  'onReady': onPlayerReady,
                  'onStateChange': onPlayerStateChange
              }
          });
        }

          var playerReady = false;
          // 4. The API will call this function when the video player is ready.
          function onPlayerReady(event) {
              playerReady = true;
              console.log("ready to play");
          }


          // 5. The API calls this function when the player's state changes.
          //    The function indicates that when playing a video (state=1),
          //    the player should play for six seconds and then stop.
          function onPlayerStateChange(event) {
              if (event.data == YT.PlayerState.ENDED) {
                  var index = song_queue.indexOf(current_song);
                  player.loadVideoById(song_queue[index+1], 0, "default");
                  current_song = song_queue[index+1];
              }
          }

        
        $('#searchbar').keyup(function(e){
          if (e.keyCode == 13) {
            $('#searchresults').empty();
            var q = $('#searchbar').val().trim();
            var url = "https://www.googleapis.com/youtube/v3/search?q=" + q + "&part=id,snippet&key=AIzaSyAHhXgPoNBx8LGoMCMsdnZEUBq--HVwlnU&type=video&videoEmbeddable=true"

            $.getJSON(url, function(json){
              json.items.forEach(function (item, count) {
                $('#searchresults').append('<img style="width:200px;height:150px" src="' + item.snippet.thumbnails.high.url + '"/>' + '<button class="btn btn-default" style="margin-left:10px" id="' + item.id.videoId + '"> Add </button> <p>' + item.snippet.title + '</p><br/>');
              });

              $('.btn.btn-default').click(function(e){
                song_queue.push($(this).attr('id'));
                $('#queue_table tbody').append('<tr><td>' + $(this).next().html() + '</td></tr>');

                // first song being added to queue 

                if (song_queue.length == 1) {
                  player.loadVideoById(song_queue[0], 0, "default");
                  current_song = song_queue[0];
                }
              });
            });
          }
        });

    </script>
   
  </body>
</html>
